<style>
/* --- BODY --- */
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffe6eb, #fff0f5);
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
}

/* --- CONTAINER --- */
.container {
    text-align: center;
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.1);
    animation: fadeIn 1.5s ease;
    max-width: 450px;
    position: relative; /* Important pour le bouton NON */
    overflow: hidden;
}

/* --- TEXTES --- */
h1 {
    font-weight: 500;
    color: #d6336c;
}
p {
    color: #555;
    font-size: 16px;
    line-height: 1.6;
}
input {
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #ddd;
    width: 80%;
    margin-top: 15px;
}

/* --- BOUTONS --- */
button {
    margin-top: 20px;
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    font-size: 14px;
    transition: 0.3s;
}

.yes {
    background-color: #ff4d6d;
    color: white;
    transition: 0.3s;
}
.yes:hover {
    transform: scale(1.1);
}

.no {
    background-color: #dee2e6;
    transition: 0.3s;
}

/* --- IMAGES --- */
img {
    width: 200px;
    margin-top: 20px;
    border-radius: 15px;
    animation: float 3s ease-in-out infinite;
}

/* --- ANIMATIONS --- */
@keyframes fadeIn {
    from {opacity:0; transform: translateY(20px);}
    to {opacity:1; transform: translateY(0);}
}

@keyframes float {
    0% {transform: translateY(0px);}
    50% {transform: translateY(-10px);}
    100% {transform: translateY(0px);}
}

.heart {
    position: absolute;
    color: #ff4d6d;
    font-size: 20px;
    animation: fall 5s linear infinite;
}

@keyframes fall {
    0% {top:-10%; opacity:1;}
    100% {top:110%; opacity:0;}
}

/* --- SUCCÃˆS BACKGROUND --- */
.success-bg {
    background-size: cover;
    background-position: center;
    position: relative;
    color: white;
    animation: glow 2s infinite alternate;
}

/* --- OVERLAY TEXTES --- */
.overlay {
    background: rgba(0,0,0,0.75); /* plus sombre pour lisibilitÃ© */
    padding: 30px;
    border-radius: 20px;
    backdrop-filter: blur(8px);
    animation: fadeIn 1.2s ease;
}

.overlay h1,
.overlay p {
    color: white;
    text-shadow: 0 0 15px rgba(255,255,255,0.6);
}

/* --- BOUTON PULSE --- */
@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

/* --- GLOW --- */
@keyframes glow {
    from {
        box-shadow:
        0 10px 40px rgba(255, 105, 135, 0.2),
        0 0 30px rgba(255, 105, 135, 0.15);
    }
    to {
        box-shadow:
        0 15px 50px rgba(255, 105, 135, 0.35),
        0 0 50px rgba(255, 105, 135, 0.3);
    }
}
@media screen and (max-width: 400px) {
  .container {
    padding: 20px; /* remplace le padding normal */
  }
  input {
    width: 90%; /* input plus large sur petit Ã©cran */
  }
}
</style>
